<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>내 이용권 조회 — INFO BOOTH</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ticket-page">
  <div class="ticket-header">
    <div>
      <div class="ticket-title">내 이용권 조회</div>
      <div style="color:var(--muted);font-size:0.95rem">학번을 입력하면 본인 이용권과 남은 횟수를 확인할 수 있습니다</div>
    </div>
  </div>

  <div class="input-group">
    <label for="qStudent">학번 (5자리)</label>
    <input type="text" id="qStudent" maxlength="5" placeholder="12345">
    <div class="error-message" id="qStudentError">학번을 숫자 5자리로 입력하세요</div>
  </div>
  <div class="ticket-actions">
    <button class="btn-primary" id="qBtn">조회</button>
    <button class="btn-ghost" onclick="document.getElementById('qStudent').value=''">지우기</button>
  </div>

  <div id="result" style="margin-top:18px;display:none;">
    <div class="ticket-card" id="resCard">
      <div class="row"><div class="info-label">이름</div><div class="info-value" id="rName"></div></div>
      <div class="row"><div class="info-label">학번</div><div class="info-value" id="rStudent"></div></div>
      <div class="row"><div class="info-label">전화번호</div><div class="info-value" id="rPhone"></div></div>
      <div class="row"><div class="info-label">총 결제 금액</div><div class="info-value" id="rTotal">0원</div></div>
      <div class="ticket-booth" id="rBooths"></div>
    </div>
    <div style="margin-top:10px;color:var(--muted);">문제가 있으면 관리자에게 문의하세요.</div>
  </div>

  <div id="notfound" style="margin-top:20px;display:none;color:var(--muted);">등록된 정보가 없습니다.</div>
</div>
<script src="myticket.js"></script>
</body>

</html>
